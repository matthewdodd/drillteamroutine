<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Platoon Setup</title>
  <style>
    /* [Styling remains the same as before] */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: row;
      gap: 40px;
    }

    .input-section {
      max-width: 220px;
    }

    .platoon-sizes {
      margin-bottom: 20px;
    }

    .platoon-size-input {
      margin-bottom: 8px;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      height: 100vh;
      flex-grow: 1;
    }

    .pc-leader {
      width: 40px;
      height: 40px;
      background-color: silver;
      border-radius: 50%;
      color: black;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      user-select: none;
    }

    .grids-wrapper {
      display: flex;
      gap: 40px;
      flex-wrap: nowrap;
    }

    .grid-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0px;
    }

    .grid {
      display: grid;
      gap: 5px;
    }

    .circle {
      width: 30px;
      height: 30px;
      background-color: blue;
      border-radius: 50%;
      color: white;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .commander {
      width: 30px;
      height: 30px;
      background-color: gold;
      border-radius: 50%;
      color: black;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .placeholder {
      width: 32px;
      height: 32px;
      background-color: transparent;
    }

    .legend {
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.5;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
      user-select: none;
    }

    .legend-circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }

    .legend-commander {
      background-color: gold;
      color: black;
    }

    .legend-pc {
      background-color: silver;
      color: black;
    }
  </style>
</head>
<body>

  <div class="input-section">
    <h2>Platoon Setup</h2>

    <label for="numGrids">How many Platoons? (1–3):</label><br />
    <input type="number" id="numGrids" min="1" max="3" value="1" /><br /><br />

    <div class="platoon-sizes" id="platoonSizesContainer"></div>

    <label>
      <input type="checkbox" id="commanderCheck" />
      Is there a commander?
    </label><br /><br />

    <label>
      <input type="checkbox" id="flagPartyCheck" />
      Flag/Colour Party?
    </label><br /><br />

    <button onclick="generateGrids()">Generate</button>

    <div class="legend">
      <div class="legend-item">
        <div class="legend-circle legend-commander">C</div>
        <span>= Platoon Commander</span>
      </div>
      <div class="legend-item">
        <div class="legend-circle legend-pc">PC</div>
        <span>= Parade Commander</span>
      </div>
    </div>
  </div>

  <div class="main-content" id="mainContent">
    <div id="pcLeaderContainer"></div>
    <div class="grids-wrapper" id="gridsWrapper"></div>
  </div>

  <script>
    const platoonSizesContainer = document.getElementById('platoonSizesContainer');
    const numGridsInput = document.getElementById('numGrids');
    const pcLeaderContainer = document.getElementById('pcLeaderContainer');

    function updatePlatoonSizeInputs() {
      const numGrids = parseInt(numGridsInput.value) || 1;
      platoonSizesContainer.innerHTML = '';

      for (let i = 0; i < numGrids; i++) {
        const div = document.createElement('div');
        div.classList.add('platoon-size-input');

        const label = document.createElement('label');
        label.textContent = `How many in Platoon ${i + 1}? (1–40): `;
        label.setAttribute('for', `platoonSize${i}`);

        const input = document.createElement('input');
        input.type = 'number';
        input.id = `platoonSize${i}`;
        input.min = 1;
        input.max = 40;
        input.value = 10;

        div.appendChild(label);
        div.appendChild(document.createElement('br'));
        div.appendChild(input);

        platoonSizesContainer.appendChild(div);
      }
    }

    updatePlatoonSizeInputs();

    numGridsInput.addEventListener('input', () => {
      let val = parseInt(numGridsInput.value);
      if (isNaN(val) || val < 1) {
        numGridsInput.value = 1;
      } else if (val > 3) {
        numGridsInput.value = 3;
      }
      updatePlatoonSizeInputs();
    });

    function generateFlagPartyGrid() {
      const wrapper = document.createElement('div');
      const hasCommander = document.getElementById('commanderCheck').checked;
      wrapper.classList.add('grid-wrapper');
      if ( hasCommander ) {
        wrapper.style.marginTop = '30px'; // Shift it down by one circle height
      }

      const grid = document.createElement('div');
      grid.classList.add('grid');
      grid.style.gridTemplateColumns = 'repeat(3, 32px)';

      // First row: 3 circles
      for (let i = 0; i < 3; i++) {
        const circle = document.createElement('div');
        circle.classList.add('circle');
        circle.textContent = i + 1;
        grid.appendChild(circle);
      }
    
      // Second row: 2 circles at col 0 and 2, placeholder at col 1
      const secondRow = [true, false, true];
      for (let i = 0; i < 3; i++) {
        if (secondRow[i]) {
          const circle = document.createElement('div');
          circle.classList.add('circle');
          circle.textContent = i + 4;
          grid.appendChild(circle);
        } else {
          const placeholder = document.createElement('div');
          placeholder.classList.add('placeholder');
          grid.appendChild(placeholder);
        }
      }
    
      wrapper.appendChild(grid);
      return wrapper;
    }

    function generateGrid(input, hasCommander) {
      let rows, cols;
      if (input <= 5) {
        rows = 1;
        cols = 5;
      } else if (input <= 10) {
        rows = 2;
        cols = Math.ceil(input / 2);
      } else {
        rows = 3;
        cols = Math.ceil(input / 3);
      }

      const gridWrapper = document.createElement('div');
      gridWrapper.classList.add('grid-wrapper');

      const commanderDiv = document.createElement('div');
      if (hasCommander) {
        const commanderCircle = document.createElement('div');
        commanderCircle.classList.add('commander');
        commanderCircle.textContent = 'C';
        commanderDiv.appendChild(commanderCircle);
      }
      gridWrapper.appendChild(commanderDiv);

      const grid = document.createElement('div');
      grid.classList.add('grid');
      grid.style.gridTemplateColumns = `repeat(${cols}, 32px)`;

      const totalCells = rows * cols;
      const cells = Array(totalCells).fill(null);
      const remainder = input % 3;

      function adjustedIndex(row, col, cols) {
        return row * cols + (cols - 1 - col);
      }

      if ((remainder === 1 && input > 5 && input < 11) || input === 9) {
        if (input !== 10) {
          cells[adjustedIndex(1, 1, cols)] = 'placeholder';
        }
      } else if (remainder === 1 && input > 10) {
        cells[adjustedIndex(1, 1, cols)] = 'placeholder';
        cells[adjustedIndex(2, 1, cols)] = 'placeholder';
      } else if (remainder === 2 && input > 10) {
        cells[adjustedIndex(1, 1, cols)] = 'placeholder';
      }

      let count = 1;
      for (let r = 0; r < rows; r++) {
        for (let c = cols - 1; c >= 0; c--) {
          const idx = r * cols + c;
          if (cells[idx] === 'placeholder') {
            const blank = document.createElement('div');
            blank.classList.add('placeholder');
            grid.appendChild(blank);
          } else if (count <= input) {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            circle.textContent = count++;
            grid.appendChild(circle);
          } else {
            const blank = document.createElement('div');
            blank.classList.add('placeholder');
            grid.appendChild(blank);
          }
        }
      }

      gridWrapper.appendChild(grid);
      return gridWrapper;
    }

    function generateGrids() {
      const numGrids = parseInt(numGridsInput.value);
      const hasCommander = document.getElementById('commanderCheck').checked;
      const hasFlagParty = document.getElementById('flagPartyCheck').checked;
      const gridsWrapper = document.getElementById('gridsWrapper');

      gridsWrapper.innerHTML = '';
      pcLeaderContainer.innerHTML = '';

      // Add PC if more than one grid
      if (numGrids > 1 || hasFlagParty) {
        const pcCircle = document.createElement('div');
        pcCircle.classList.add('pc-leader');
        pcCircle.textContent = 'PC';
        pcLeaderContainer.appendChild(pcCircle);
      }

      if (numGrids === 2 && hasFlagParty) {
        // Generate Platoon 1
        const platoonSizeInput1 = document.getElementById(`platoonSize0`);
        const input1 = parseInt(platoonSizeInput1.value);
        if (isNaN(input1) || input1 < 1 || input1 > 40) {
          alert(`Please enter a valid number between 1 and 40 for Platoon 1.`);
          return;
        }
        const grid1 = generateGrid(input1, hasCommander);
        gridsWrapper.appendChild(grid1);
      
        // Generate Flag Party
        const flagParty = generateFlagPartyGrid();
        gridsWrapper.appendChild(flagParty);
      
        // Generate Platoon 2
        const platoonSizeInput2 = document.getElementById(`platoonSize1`);
        const input2 = parseInt(platoonSizeInput2.value);
        if (isNaN(input2) || input2 < 1 || input2 > 40) {
          alert(`Please enter a valid number between 1 and 40 for Platoon 2.`);
          return;
        }
        const grid2 = generateGrid(input2, hasCommander);
        gridsWrapper.appendChild(grid2);
      
      } else if (numGrids === 3 && hasFlagParty) {
        // Generate Platoon 1
        const platoonSizeInput1 = document.getElementById(`platoonSize0`);
        const input1 = parseInt(platoonSizeInput1.value);
        if (isNaN(input1) || input1 < 1 || input1 > 40) {
          alert(`Please enter a valid number between 1 and 40 for Platoon 1.`);
          return;
        }
        const grid1 = generateGrid(input1, hasCommander);
        gridsWrapper.appendChild(grid1);
      
        // Generate Platoon 2
        const platoonSizeInput2 = document.getElementById(`platoonSize1`);
        const input2 = parseInt(platoonSizeInput2.value);
        if (isNaN(input2) || input2 < 1 || input2 > 40) {
          alert(`Please enter a valid number between 1 and 40 for Platoon 2.`);
          return;
        }
        const grid2 = generateGrid(input2, hasCommander);
        gridsWrapper.appendChild(grid2);

        // Generate Flag Party
        const flagParty = generateFlagPartyGrid();
        gridsWrapper.appendChild(flagParty);

        // Generate Platoon 2
        const platoonSizeInput3 = document.getElementById(`platoonSize1`);
        const input3 = parseInt(platoonSizeInput2.value);
        if (isNaN(input3) || input3 < 1 || input3 > 40) {
          alert(`Please enter a valid number between 1 and 40 for Platoon 2.`);
          return;
        }
        const grid3 = generateGrid(input3, hasCommander);
        gridsWrapper.appendChild(grid3);
      } else {
        // Regular behavior for 1 or 3 platoons (or 2 without flag)
        for (let i = 0; i < numGrids; i++) {
          const platoonSizeInput = document.getElementById(`platoonSize${i}`);
          const input = parseInt(platoonSizeInput.value);
        
          if (isNaN(input) || input < 1 || input > 40) {
            alert(`Please enter a valid number between 1 and 40 for Platoon ${i + 1}.`);
            return;
          }
        
          const gridEl = generateGrid(input, hasCommander);
          gridsWrapper.appendChild(gridEl);
        
          // Insert flag party only if one platoon + flag party
          if (numGrids === 1 && hasFlagParty) {
            const flagParty = generateFlagPartyGrid();
            gridsWrapper.appendChild(flagParty);
          }
        }
      }
    }

  </script>
</body>
</html>
